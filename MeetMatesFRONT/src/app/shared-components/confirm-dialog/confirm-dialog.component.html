<div class="border border-black">

  <h3 class="text-center" mat-dialog-title>{{ data.title }} </h3>
  
  <mat-dialog-content class="text-center">
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions class="flex flex-row justify-center items-center mt-4 !flex-nowrap">
    <button mat-raised-button class="primary-button w-40" (click)="onClose(true) ">Confirmer</button>
    <button mat-button class="primary-button w-40" (click)="onClose(false)">Annuler</button>

  </mat-dialog-actions>

</div>
