<button
  [type]="htmlType"
  [disabled]="disabled || loading"
  class="w-80 px-4 py-2 rounded-lg transition-transform duration-200"
  [ngClass]="{
    'btn-primary': variant === 'primary' && !disabled && !invalid,
    'btn-secondary': variant === 'secondary' && !disabled && !invalid,
    'btn-disabled': disabled,
    'btn-invalid': invalid
  }"
  (click)="handleClick($event)"
>
  <span *ngIf="!loading">{{ label }}</span>
  <span *ngIf="loading">‚è≥</span>
</button>
