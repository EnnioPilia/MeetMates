<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <app-shared-input
    label="Nouveau mot de passe"
    type="password"
    [formControl]="passwordControl"
    [invalid]="passwordControl.invalid && passwordControl.touched"
  ></app-shared-input>

  <app-shared-button
    type="submit"
    [disabled]="loading"
    [loading]="loading"
    label="RÃ©initialiser le mot de passe"
  ></app-shared-button>

  <!-- A DEBUGGER !!! le toast n'a pas le bon type : type error (en rouge avec la croix) -->
  <app-toast
    *ngIf="toastVisible"
    [message]="toastMessage"
    [type]="toastType"
    (click)="toastVisible = false"
  ></app-toast>
</form>
