<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div class="mt-6">
    <label class="block text-sm font-medium mb-2">Nouveau mot de passe</label>
    <input
      type="password"
      formControlName="newPassword"
      required
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>

  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Confirmer le mot de passe</label>
    <input
      type="password"
      formControlName="confirmPassword"
      required
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
  >
    Réinitialiser le mot de passe
  </button>

  <button
    type="button"
    class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition mt-3"
    (click)="navigateTo('login')"
  >
    Retour à la connexion
  </button>
</form>
