<div class="flex flex-col items-center justify-center min-h-[calc(100vh-10px)] px-5">
  <!-- Titre -->
  <h2 class="text-4xl mb-3 font-bold text-center">INSCRIPTION</h2>




    <!-- Formulaire -->
    <form class="flex flex-col gap-4 mt-4">
      <div>
        <label class="block text-left text-sm font-medium mb-1">Nom</label>
        <input type="text" class="w-80 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-left text-sm font-medium mb-1">Email</label>
        <input type="email" class="w-80 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-left text-sm font-medium mb-1">Mot de passe</label>
        <input type="password" class="w-80 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>
    </form>
  </div>

  <!-- Boutons -->
  <div class="flex flex-col items-center justify-center gap-2 mt-1 w-80">
    <button (click)="register()"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      S'inscrire
    </button>

    <button (click)="navigateTo('login')"
            class="w-full bg-gray-300 text-black py-2 rounded-lg hover:bg-gray-400 transition">
      Déjà un compte ? Se connecter
    </button>
  </div>
