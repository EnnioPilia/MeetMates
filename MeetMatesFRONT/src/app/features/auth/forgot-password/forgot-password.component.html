<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
  <div class="mt-6">
    <label class="block text-sm font-medium mb-2">Adresse email</label>
    <input
      type="email"
      formControlName="email"
      required
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>

  <button
    type="submit"
    [disabled]="loading"
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition mt-4"
  >
    {{ loading ? 'Envoi...' : 'Envoyer le lien de réinitialisation' }}
  </button>

  <div *ngIf="alertVisible" class="mt-3">
    <div
      [ngClass]="{
        'bg-green-100 text-green-700 border border-green-300': alertType === 'success',
        'bg-red-100 text-red-700 border border-red-300': alertType === 'error'
      }"
      class="p-3 rounded-lg"
    >
      {{ alertMessage }}
    </div>
  </div>

  <button
    type="button"
    class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition mt-3"
    (click)="navigateTo('login')"
  >
    Retour à la connexion
  </button>
</form>
