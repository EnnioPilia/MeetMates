<div class="flex flex-col items-center justify-center min-h-[calc(100vh-10px)] px-5">

  <mat-card-title class="title-home text-2xl font-bold">
    <h2 class="text-4xl mb-3">
      MEET MATES
    </h2>
  </mat-card-title>

  <img mat-card-image src="assets/images/photo-home.jpg" alt="Meet Mates" class="w-80 h-40 object-cover rounded">

  <mat-card-content class="card-text mt-4 mb-4 ml-2 mr-2 p-4 text-center">
  <p class="text-sm sm:text-base font-bold ">
      Une application qui permet de participer à des activités en tout genre,
      rencontrer de nouvelles personnes, créer des liens et partager des moments
      de convivialité.
      Vous pouvez également publier vos propres annonces afin d’inviter la
      communauté à vous rejoindre et partager vos passions.
    </p>
  </mat-card-content>

  <mat-card-actions class="flex flex-col items-center justify-center gap-2 justify-center mt-1 ">
    <button mat-flat-button class="primary-button w-80" (click)="navigateTo('register')">
      S'inscrire
    </button>

    <button mat-flat-button class="secondary-button w-80" (click)="navigateTo('login')">
      Se connecter
    </button>
  </mat-card-actions>

</div>
