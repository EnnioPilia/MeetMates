<div class="flex flex-col items-center justify-center min-h-[calc(100vh-112px)] px-4">
  <mat-card class="w-full max-w-md p-6 rounded-2xl shadow-lg text-center">
    
    <mat-card-title class="text-3xl font-bold text-gray-900 mb-2">
      MEET MATES
    </mat-card-title>

    <mat-card-content class="text-gray-600 mb-6">
      Une application qui permet de particper à des activitées en tout genre,
      rencontrer de nouvelles personnes, créer des liens et partager des moments de convivialité.<br><br>
      Vous pouvez également publier vos propres annonces afin d’inviter la communauté à vous rejoindre et partager vos passions.

    </mat-card-content>

    <mat-card-actions class="flex gap-4 justify-center">
      <button matButton="filled" color="primary" (click)="navigateTo('register')">
        S'inscrire
      </button>

      <button matButton="outlined" color="accent" (click)="navigateTo('login')">
        Se connecter
      </button>
    </mat-card-actions>
  </mat-card>
</div>
