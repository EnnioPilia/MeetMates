<div class="pt-[80px] pb-[80px] min-h-screen overflow-y-auto ">
  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6 justify-items-center">
    <mat-card
      *ngFor="let category of categories"
      (click)="navigateTo(category.categoryId)"
      class="icone-card w-40 h-40 flex flex-col items-center justify-center"
    >
      <mat-icon class="mb-2 ">{{ category.icon || 'category' }}</mat-icon>
      <mat-card-title class="text-center text-base">
        {{ category.name }}
      </mat-card-title>
    </mat-card>
  </div>
</div>
