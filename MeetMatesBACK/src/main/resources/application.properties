spring.application.name=meetmates

# ===============================
# ðŸ”¹ DATABASE CONFIG (dev-local)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/meetmates?useSSL=false&serverTimezone=UTC&characterEncoding=utf8mb4
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ðŸ”¹ JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ðŸ§  UTF-8 partout
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4

# ===============================
# ðŸ”¹ LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.meetmates=DEBUG
logging.level.org.springframework.web.filter=DEBUG
# ===============================
# ðŸ”¹ UPLOAD LIMITS (âœ… important)
# ===============================
# Autoriser jusqu'Ã  10 Mo par fichier
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# ðŸ”¹ ACTIVE PROFILE
# ===============================
spring.profiles.active=dev-local
